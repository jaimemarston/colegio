<form class="mat-card mat-elevation-z4 p-24" fxLayout="column" fxLayoutAlign="start"
      fxFlex="1 0 auto" name="form" [formGroup]="registerForm">

    <div class="h2 mb-24">Agregar</div>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
        <mat-form-field fxFlex="25">
            <input matInput placeholder="Codigo" formControlName="codigo">
        </mat-form-field>

        <mat-form-field fxFlex="25">
            <input matInput placeholder="Descripcion" formControlName="descripcion">
        </mat-form-field>

        
        <mat-form-field fxFlex="15">
            <input matInput placeholder="Capacidad" formControlName="capacidad">
        </mat-form-field>

        <mat-form-field fxFlex="15">
            <input matInput placeholder="OBS" formControlName="obs">
        </mat-form-field>

       
    </div>

 



    <div class="crud-buttons" fxLayout="row" fxLayoutAlign="start center" >
        <button (click)="back()" mat-raised-button class="mat-primary">Volver</button>
        <button (click)="saveGuia()" mat-raised-button [disabled]="registerForm.invalid" class="mat-accent">Guardar</button>
    </div>
</form>
