<div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

    <!-- HEADER -->
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">
            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Alumnos
                </span>
            </div>

        </div>
        <div class="content">
            <img src="assets/images/logos/fuse.svg" height="350" width="95">
        </div>
        <!-- / APP TITLE -->
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <!-- CENTER -->
        <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>

            <!-- CONTENT -->
            <div class="content mat-elevation-z4">
                <mat-tab-group>

                    <mat-tab label="Ficha del Alumno">
                        <app-alumnosmaestro (detalle)="setDetail($event)"></app-alumnosmaestro>
                    </mat-tab>
                    <mat-tab label="Matricula">
                        <app-alumnosdetalle [alumnosDetalle]="detail">
                        </app-alumnosdetalle>
                    </mat-tab>
                    <mat-tab label="Datos Familiares">
                        <app-alumnosdetalle [alumnosDetalle]="detail">
                        </app-alumnosdetalle>
                    </mat-tab>
                    <mat-tab label="Estado de cuenta">
                        <app-alumnosdetalle [alumnosDetalle]="detail">
                        </app-alumnosdetalle>
                    </mat-tab>
                    <mat-tab label="Cursos y Notas">
                        <app-alumnosdetalle [alumnosDetalle]="detail">
                        </app-alumnosdetalle>
                    </mat-tab>
                    <mat-tab label="Incidencias/Obs">
                        <app-alumnosdetalle [alumnosDetalle]="detail">
                        </app-alumnosdetalle>
                    </mat-tab>
                </mat-tab-group>
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

    </div>
    <!-- / CONTENT-->

</div>

<!-- ADD CONTACT BUTTON -->
<button mat-fab class="accent" id="add-contact-button" aria-label="add contact"
    [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}">
    <mat-icon>person_add</mat-icon>
</button>
<!-- / ADD CONTACT BUTTON -->
